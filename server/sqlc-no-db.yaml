version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/queries"
    schema: "./database/migrations"
    gen:
      go:
        package: "repository"
        out: "./internal/repository"
        sql_package: "pgx/v5"
        emit_prepared_queries: true
        emit_json_tags: true
        emit_empty_slices: true
        emit_enum_valid_method: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - db_type: "numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "NullDecimal"
            nullable: true
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
            nullable: true
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true
          - column: "transactions.details"
            go_type:
              import: "github.com/Fantasy-Programming/nuts/server/internal/repository/dto"
              type: "Details"
              pointer: true
          - column: "recurring_transactions.details"
            go_type:
              import: "github.com/Fantasy-Programming/nuts/server/internal/repository/dto"
              type: "Details"
              pointer: true
          - column: "accounts.meta"
            go_type:
              import: "github.com/Fantasy-Programming/nuts/server/internal/repository/dto"
              type: "AccountMeta"